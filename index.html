<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <title>Facebook - Log in or sign up</title>
</head>
<body class="bg-gray-100 overflow-hidden">
    <div class="container flex items-center mx-60">
        <div class="left mt-10">
            <img class="w-80 -mb-4" src="fb-logo.svg" alt="fb-logo">
            <p class="mx-6 text-3xl tracking-tight">Facebook helps you connect and share<br>with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg mt-40 ml-20 w-1/4 text-lg relative shadow-lg">
            <input class="px-2 h-12 mb-1.5 border outline-blue-600 border-gray-200 rounded-md" type="text" placeholder="Email address or phone number">
            <input class="px-2 h-12 my-1 border outline-blue-600 border-gray-200 rounded-md" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2.5 py-2 rounded-md text-2xl font-semibold">Log in</button>
            <span class="text-blue-600 text-center justify-center mt-1 mb-5 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 text-white mt-6 mb-1 py-3 px-4 mx-auto rounded-md font-semibold w-fit">Create new account</button>
            <span class="absolute -bottom-12 text-sm mx-5"><span class="cursor-pointer font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
